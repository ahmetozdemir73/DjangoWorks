{% load static %}
<div class="card text-bg-light mb-2" >
    <img src="{{ book.image.url }}" class="card-img-top" alt="", height = "300">
    <div class="card-body">
        <h5 class="card-title">{{book.bookname}}</h5>
        <h6 class="card-title">{{book.author}}</h6>
        <p class="card-text">{{book.description|striptags|slice:"0:50"}}</p>
        <a href="{% url 'bookdetails' book.id %}" class="btn btn-success">Detaylar</a>
    </div>
</div>
